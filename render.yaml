services:
  - type: web
    name: servercasaperto
    env: node
    buildCommand: npm install
    startCommand: npm start
    repo: https://github.com/danielclaytonborgtx/server-2
    branch: master
    plan: free
    envVars:
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        value: "postgres://usuario:senha@servidor:porta/nome_do_banco"
